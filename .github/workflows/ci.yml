name: Run Tests & Deploy & Release
on: [push]
jobs:
  test:
    name: ğŸš¨ Run Jest tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.x
      - name: ğŸŸ¢ Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'
      - name: ğŸ“¦ Install packages
        run: |
          pnpm run install:ci
      - name: ğŸš¨ Run tests
        run: |
          pnpm run test:ci
  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.x
      - name: ğŸŸ¢ Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'
      - name: ğŸ“¦ Install packages
        run: |
          pnpm run install:ci
      - name: ğŸ› ï¸ Build
        if: success()
        run: pnpm run build
      - name: ğŸš€ Publish to NPM / ğŸ·ï¸ Release to GitHub
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpx semantic-release
